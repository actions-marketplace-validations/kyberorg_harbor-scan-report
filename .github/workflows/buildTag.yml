name: "Build Tag"

on:
  push:
    tags:
      - '*'

jobs:
  docker-image:
    name: Build Tag
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Get Latest Tag
        id: get_tag
        uses: WyriHaximus/github-action-get-previous-tag@v1.1

      - name: Login to kio.ee
        run: echo "${{ secrets.HARBOR_TOKEN }}" | docker login --username ${{ secrets.HARBOR_ROBOT }} --password-stdin kio.ee

      - name: Set up Docker BuildX
        uses: docker/setup-buildx-action@v2
      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: kio.ee/kyberorg/hsr:${{ steps.get_tag.outputs.tag }}
